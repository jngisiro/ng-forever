<div class="banner">
  <h1 class="ui header">Our Product Categories</h1>
</div>
<div class="ui items">
  <a *ngFor="let category of categories" class="item">
    <div class="ui small image">
      <img [src]="category.image" />
    </div>
    <div class="middle content">
      <h3 class="ui header" style="text-align: center">
        {{ category.name }}
      </h3>
      <div class="description">
        <p>{{ category.summary }}</p>
      </div>
    </div>
  </a>
</div>
